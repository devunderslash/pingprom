version: "3"

services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    command: 
      - --config.file=/pingprom/prometheus.yml
      - --web.external-url=http://localhost:9090/prometheus/
      - --web.route-prefix=/

    ports: ['9090:9090']
    volumes:
      - ./prometheus:/pingprom/

  blackbox:
    privileged: true
    image: prom/blackbox-exporter
    container_name: blackbox
    command: ['--config.file=/config/blackbox.yml']
    ports: ['9115:9115']
    volumes: ['./blackbox.yml:/config/blackbox.yml']

  # alertmanager:
  #   image: prom/alertmanager
  #   command: ['--config.file=/alertmanager.yml']
  #   ports: ['9093:9093']
  #   volumes: ['./alertmanager.yml:/alertmanager.yml']

  grafana: # https://grafana.com/docs/installation/docker/#configuration
    image: grafana/grafana
    container_name: grafana
    ports: ['3000:3000']
    volumes:
      - ./grafana:/etc/grafana/provisioning/
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
      GF_AUTH_ANONYMOUS_ENABLED: "true"

  reverse-proxy:
    image: nginx:latest
    container_name: reverse_proxy
    depends_on:
      - grafana
      - prometheus
    volumes:
      - ./reverse_proxy/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
